// Note: This is an example configuration file. Rename it to logserver.conf before use
// Format of options is name:value. Name cannot contain a : whereas value can.
// Comments are in the format "// Comment" and must be on their own line.
// This file is parsed only by the LogServer class and should not be used for module configs
// The static method Utils.parseConfig(String filename) will parse files in this format to a HashMap<String, String>

// Network Link Options
link-ip:1.2.3.4
link-port:6667
link-password:secretlinkpass

// Log Server Options
logserver-name:Logger.Network.Com
logserver-description:Log Server
logserver-loadmods:Module1;Module2;Module3

// MySQL Options
mysql-host:localhost
mysql-port:3306
mysql-database:database_name
mysql-user:dbuser
mysql-password:secretdbpass